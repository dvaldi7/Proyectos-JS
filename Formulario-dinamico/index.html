<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <script src="main.js" defer></script>
    <title>Formulario Dinámico</title>
</head>
<body>

    <div class="layout">
        <main class="layout_main">

            <div class="main_container">

                <h1 class="main_title">Login</h1>

                <form class="main_form">

                    <div class="form_control">
                        <label for="username" class="form_label">Username</label><br/>
                        <input type="text" class="form_input" id="username">
                    </div>

                    <div class="form_control">
                        <label for="password" class="form_label">Contraseña</label><br/>
                        <input type="password" class="form_input" id="password">
                    </div>

                    <input type="submit" class="form_btn" value="Entrar">
                </form>
            </div>

        </main>
    </div>
    
</body>
</html>
